<div id="map" #map></div>

<ul class="list-group">
    <li *ngFor="let colorMarker of markers; let i = index"
        [ngStyle]="{'background-color': colorMarker.color}"
        (dblclick)="deleteMarker( i )"
        class="list-group-item"    
        (click)="flyTo( colorMarker.marker! )"
       >
      Marker {{ i + 1 }}
    </li>
  </ul>

<button 
    (click)="createMarker()" 
    class="btn btn-primary" 
> 
    + Agregar marcador
 </button>
